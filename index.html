<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swipe Page Scroll</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  background: #111;
}

.container {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

section {
  height: calc(100vh - 40px);
  margin: 20px 0;
  scroll-snap-align: start;

  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  border-radius: 10px;

  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

section.show {
  opacity: 1;
  transform: translateY(0);
}

section img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.map-link {
  position: absolute;
  bottom: 30px;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 12px 18px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
}

.map-link:hover {
  background: rgba(0, 0, 0, 0.9);
}

.page {
  position: relative;
}

.map-button {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: #e53935;
  color: white;
  padding: 14px 22px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

.map-button:hover {
  background: #c62828;
}

</style>
</head>

<body>

<div class="container" id="container">

  <section class="page">
    <img src="images/1.jpg" alt="Page 1">
  </section>

  <section class="page">
    <a href="files/2 with QR code.pdf">Wedding location</a>
 
    <a
     /*href="https://maps.google.com/?q=St+Marys+Church+Kottayam"*/
      href="https://maps.app.goo.gl/EfgGNUEsu3DdTE3JA"
      target="_blank"
      class="map-button">
      üìç Wedding Location
    </a>
  </section>
  

  <section class="page">
    <a href="files/3 with QR code.pdf">Reception location</a>
  
    <a
      /*href="https://maps.google.com/?q=Reception+Hall+Kottayam"*/
      href="https://maps.app.goo.gl/P3Aq7PpC1dUQxfzLA"
      target="_blank"
      class="map-button">
      üìç Reception Location
    </a>
  </section>
  

</div>

<script>
const container = document.getElementById("container");
const pages = document.querySelectorAll(".page");
let currentPage = 0;
let isScrolling = false;

/* Fade animation */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("show");
    }
  });
}, { threshold: 0.6 });

pages.forEach(p => observer.observe(p));

function scrollToPage(index) {
  if (index < 0 || index >= pages.length) return;
  isScrolling = true;
  currentPage = index;
  pages[index].scrollIntoView({ behavior: "smooth" });
  setTimeout(() => isScrolling = false, 900);
}

/* Mouse wheel */
container.addEventListener("wheel", e => {
  if (isScrolling) return;
  if (e.deltaY > 0) scrollToPage(currentPage + 1);
  else scrollToPage(currentPage - 1);
});

/* Click ‚Üí next page */
container.addEventListener("click", () => {
  if (isScrolling) return;
  scrollToPage(currentPage + 1);
});

/* -------- MOBILE SWIPE DETECTION -------- */
let touchStartY = 0;
let touchEndY = 0;
const swipeThreshold = 50; // minimum swipe distance

container.addEventListener("touchstart", e => {
  touchStartY = e.touches[0].clientY;
});

container.addEventListener("touchend", e => {
  touchEndY = e.changedTouches[0].clientY;
  handleSwipe();
});

function handleSwipe() {
  if (isScrolling) return;

  const deltaY = touchStartY - touchEndY;

  if (deltaY > swipeThreshold) {
    // Swipe up ‚Üí next page
    scrollToPage(currentPage + 1);
  } else if (deltaY < -swipeThreshold) {
    // Swipe down ‚Üí previous page
    scrollToPage(currentPage - 1);
  }
}
document.querySelectorAll(".map-button").forEach(btn => {
  btn.addEventListener("click", e => {
    e.stopPropagation(); // prevents page change
  });
});

</script>

</body>
</html>
